<ion-view view-title="Browse">
  <ion-content>


    <h1 class="bob3" style="text-align: center;   "><u> Signup </u></h1>

<!--
  <h2 style="text-align: center;"> Sign in using your social accounts </h2>

        <div style="text-align: center; ">
            <img src="img/facebook.png" >
            <img src="img/google.png" >
            <img src="img/twitter.png" >
        </div>
-->
        <div ng-show="failedLogin" class="alert alert-danger" style="text-align:center">
          <strong >{{message.msg}}</strong>

        </div>
        <br>



           <div class="list">
             <label class="item item-input item-stacked-label">
               <span class="input-label">First Name</span>
               <input type="text" ng-model="fname.fname1" placeholder="First">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">Last Name</span>
               <input type="text" ng-model="lname.lname1" placeholder="Last">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">Email</span>
               <input type="email" ng-model="email.email1" placeholder="john@suhr.com">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">password</span>
               <input type="password" ng-model="password.password1" placeholder="*******">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">passwordConf</span>
               <input type="password" ng-model="passwordConf.passwordConf1" placeholder="****">
             </label>
           </div>
          <!--   <button style="margin-bottom:50px;width:200px; margin-top:40px;" ng-click="ServiceFunction4()" class="button button-block button-positive">
               Signup
             </button>   -->

             <div style="background-color: #686868  ; height: 200px; ">

             <div class="bob3" style="width:300px; margin: 0 auto; ">
                 <br> <br>
                 <a ng-click="ServiceFunction4()" type="button" style="width:300px;  " class="btn btn-primary">
                   <span  style="font-size: 25px;"> Sign Up </span>
                 </a>

               </br> </br>
               <button  type="button" ng-click="Servicefacebook()" style="width:300px; margin: 0 auto; background-color:#3b5998" class="bob3 btn btn-primary">
                 <spans  style="font-size: 25px;"> Facebook Signup </span>
               </button>

             </div>

           </div>



  </ion-content>
</ion-view>
