<ion-modal-view>
  <ion-header-bar style=" margin-top:50px;">
    <h1 class="title bob3" style="font-size: 30px; text-align:center;  "> Storeline Information </h1>
    <div class="buttons">
      <button class="button button-clear" style="color:black;" ng-click="closelinemodal1()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content style=" margin-top:50px;">

    <div class="card">
  <div class="item item-text-wrap">

    <div class="bob3" style="font-size:25px; padding:20px; text-align:center">
    This page shows the lines that you can add to this store: {{grabStorename || "Storename not passed!"}}.
    </div>



    <div class="bob3" style="font-size:25px; padding:20px; line-height:90%; text-align:center">
        <u>Please either: </u><br><br>
          1) Select a line  <br>
          2) Create another line
    </div>

    <hr>

    <!------- DELETE MODE! --------->
    <div class="bob3" style="font-size: 20px;   text-align:center ">
      Press to Enter Delete Mode  <br>
      <button type="button" style="width:200px;" ng-click="deleteMode()" data-dismiss="modal" class="btn btn-danger">Delete Mode</button> <br>
    </div>



  </div>
</div>

  </ion-content>
</ion-modal-view>
